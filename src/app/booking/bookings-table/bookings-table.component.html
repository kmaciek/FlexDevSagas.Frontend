<div class="booking-container">
  <table mat-table [dataSource]="reservations" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id.</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="movie">
      <th mat-header-cell *matHeaderCellDef>Movie</th>
      <td mat-cell *matCellDef="let element"> {{element.movieName }} </td>
    </ng-container>

    <ng-container matColumnDef="seat">
      <th mat-header-cell *matHeaderCellDef>Seat</th>
      <td mat-cell *matCellDef="let element"> {{element.seat }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element"> {{ element.status }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
