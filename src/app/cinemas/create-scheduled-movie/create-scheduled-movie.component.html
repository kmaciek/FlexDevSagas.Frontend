<div class="flex-column">
  <h1>Dodaj film</h1>
  <div class="flex-row">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Start date</mat-label>
        <input matInput [matDatepicker]="startDatePicker" [formControl]="startDate">
        <mat-datepicker-toggle matPrefix [for]="startDatePicker">
          <mat-icon matDatepickerToggleIcon>
            calendar_month
          </mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #startDatePicker>
        </mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Hour</mat-label>
        <input matInput [formControl]="startHour">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Minutes</mat-label>
        <input matInput [formControl]="startMinutes">
      </mat-form-field>
    </div>
  </div>
  <div class="flex-row">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>End date</mat-label>
        <input matInput [matDatepicker]="endDatePicker" [formControl]="startDate">
        <mat-datepicker-toggle matPrefix [for]="endDatePicker">
          <mat-icon matDatepickerToggleIcon>
            calendar_month
          </mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #endDatePicker>
        </mat-datepicker>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Hour</mat-label>
        <input matInput [formControl]="endHour">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Minutes</mat-label>
        <input matInput [formControl]="endMinutes">
      </mat-form-field>
    </div>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput [formControl]="price">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Movie</mat-label>
      <mat-select [formControl]="movie">
        <mat-option [value]="movie.id" *ngFor="let movie of movies">{{ movie.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button mat-button (click)="addMovie()">Save</button>
  </div>
</div>
